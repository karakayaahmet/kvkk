{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    {% block stil%}
    {% endblock stil %}

    <!-- multiple select -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <!-- multiple select -->

    <link rel="stylesheet" href="{% static 'css/select.css' %}">
    <link rel="stylesheet" href="{% static 'css/hover.css' %}">
    <link rel="stylesheet" href="{% static 'css/aciklama_goruntule.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.full.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/tum.css' %}">

    <link rel="icon" href="{% static 'img/kriptarium.ico' %}">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome -->

</head>

<body>
    <div class="container">
        <header class="header">
            <a href="{% url 'anasayfa'%}"> <img style="width: 200px;"
                    src="https://pbs.twimg.com/profile_banners/3828047854/1640895111/1500x500"
                    alt="www.kriptarium.com"></a>
            <div class="profil"><a><i class="fa-solid fa-user"></i> {{ user.username|title }}</a>
                <div class="profil-div">
                    <nav class="profil-item">
                        <ul class="profil-item-items">
                            <li class="profil-item-items-item"><a href="{% url 'profil'%}">Profil</a></li>
                            <li class="profil-item-items-item"><a href="{% url 'logout' %}">Çıkış Yap</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="content">
            {% block content%}

            {% endblock content%}

        </section>
        <section class="sidebar">
            <nav class="navbar">
                <ul class="navbar-items">
                    <li class="navbar-items-item"><a href="{% url 'anasayfa'%}"><i class="fa-solid fa-house"></i>
                            Anasayfa</a></li>
                    <li class="navbar-items-item"><a href="{% url 'veri_giris'%}"><i
                                class="fa-regular fa-pen-to-square"></i> Veri Kayıt</a></li>
                    <li class="navbar-items-item"><a href="{% url 'kayitlar'%}"><i class="fa-solid fa-book-open"></i>
                            Kayıtlar</a></li>
                    <li class="navbar-items-item"><a href="{% url 'verbis'%}"><i class="fa-solid fa-square-up-right"></i> Verbis
                            Giriş</a></li>
                </ul>
            </nav>
        </section>
        <footer class="footer">
            <p>&copy; Copyright Tüm Hakları Saklıdır 2022</p>
        </footer>
    </div>

    <script>
        $(function () {
            $("select").select2();
        });
        // multiple select
        $("#multiple").select2({
            minimumResultsForSearch: 20
        });
    </script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });
    </script>


</body>

</html>
