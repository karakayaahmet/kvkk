{% extends "kvkk_app/base.html" %}
{% block content %}
<main>
    <section>
        <form method="POST">
            {% csrf_token %}

            <h3 class="m-3">Kişisel Veri İşleme Envanteri</h3>

            <div class="card m-3">
                <h3>Organizasyon</h3>
                <div class="card-body">
                    <div class="kapsa">
                        <h5 class="card-title">Departman İsmi</h5>
                        <div>
                            <a href="#" class="aciklama">? Açıklamayı Gör </a><br>
                            <a class="yenioge" href="#">+ Yeni Öge Ekle</a>
                        </div>
                    </div>
                    <!-- select -->
                    <select name="departman_ismi" id="siteID" class="abcd" style="width:100%; font-size:25px !important;">
                        <option value="">Seçiniz</option>
                        {% for i in listem %}
                        <option selected='true'> {{ i.isim }} </option>
                        {% endfor %}
                    </select>
                 <!-- select -->
                    <!-- multiple select -->

                    <!-- <select id='multiple' multiple style="width:100%">
                        <option value="" selected>Seçiniz</option>
                        {% for i in listem%}
                        <option value="United States">{{ i.isim }}</option>
                        {% endfor %}
                    </select> -->
                    <!-- multiple select -->
                    <hr>

                    <!-- Bilgi Girişi Yapan Kişi -->

                    <h5 class="card-title">Bilgi Girişi Yapan Kişi</h5>

                    <div>
                        <select name="yetkili" id="siteID" class="abcd" style="width:100%; font-size:25px !important;">
                            <option value="">Seçiniz</option>
                            {% for i in yetkili %}
                            <option selected='true'> {{ i.yetkili }} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="m-3">Kaydet</button>
        </form>
    </section>

    <section class="uyari">

        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <h1>Departman İsmi</h1>
            <p>Merhabalar...</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });
    </script>


</main>


{% endblock content %}
