{% extends 'hesap/base.html' %}
{% block title %} Kayıt Ol{% endblock title %}
{% block content%}
<div class="wrapper">
  <p>
    <center>
      <img src="http://www.kriptarium.com/uploads/4/1/0/0/41002523/published/267656.jpg?1628198633" />
    </center>
  </p>

  <form method="POST">
    {% csrf_token %} {% if hata %}
    <div>{{ hata }}</div>
    {% endif %}
    <input type="text" placeholder="Kurum Adı" name="kurum_adi" value="{{kurum_adi}}" />
    <input type="text" placeholder="Bilgi Girişi Yapan Kişi Ad-Soyad" name="username" value="{{username}}" />
    <input type="tel" placeholder="Kurum Tel No" name="tel" value="{{tel}}" />
    <input type="email" placeholder="Email" name="email" value="{{email}}" />
    <input type="password" placeholder="Şifre" name="password" />
    <input type="password" placeholder="Tekrar Şifre" name="tekrar_sifre" />
    <button type="submit" class="btn btn-primary">Kayıt Ol</button>
  </form>

  <!-- <p class="or">----- veya şununla devam edin -----</p>
          <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-facebook"></i>
          </div> -->
  <div class="not-member">
    Zaten Üye misiniz ?
    <a href="{% url 'login' %}">Şimdi Giriş Yapın</a>
  </div>
</div>

{% endblock content%}
