<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 

 <style>
  body{
  font-family: 'Mukta', sans-serif;
	height:100vh;
	min-height:550px;
	background-image: url(https://www.proya.com.tr/wp-content/uploads/2017/02/kisisel-verilerin-korunmasi-kanunu.jpg);
	background-repeat: no-repeat;
	background-size:cover;
	background-position:center;
	position:relative;
    overflow-y: hidden;
}
a{
  text-decoration:none;
  color:#444444;
}
.login-reg-panel{
    position: relative;
    top: 50%;
    transform: translateY(-50%);
	text-align:center;
    width:70%;
	right:0;left:0;
    margin:auto;
    height:400px;
    background-color:rgba(255, 255, 255, alpha); 
    
}
.white-panel{
    background-color: rgba(255,255, 255, 1);
    height:auto;
    position:absolute;
    top:-110px;
    width:50%;
    right:calc(50% - 50px);
    transition:.3s ease-in-out;
    z-index:0;
    box-shadow: 0 0 15px 9px #00000096;
    
}
.login-reg-panel input[type="radio"]{
    position:relative;
    display:none;
}
.login-reg-panel{
    color:#171414;
}
.login-reg-panel #label-login, 
.login-reg-panel #label-register{
    border:1px solid #130303;
    padding:5px 5px;
    width:150px;
    display:block;
    text-align:center;
    border-radius:10px;
    cursor:pointer;
    font-weight: 600;
    font-size: 18px;
}
.login-info-box{
    width:30%;
    padding:0 50px;
    top:20%;
    left:0;
    position:absolute;
    text-align:left;
}
.register-info-box{
    width:30%;
    padding:0 50px;
    top:20%;
    right:0;
    position:absolute;
    text-align:left;
    
}
.right-log{right:50px !important;}

.login-show, 
.register-show{
    z-index: 1;
    display:none;
    opacity:0;
    transition:0.3s ease-in-out;
    color:#242424;
    text-align:left;
    padding:50px;
}
.show-log-panel{
    display:block;
    opacity:0.9;
}
.login-show input[type="text"], .login-show input[type="password"]{
    width: 100%;
    display: block;
    margin:20px 0;
    padding: 15px;
    border: 1px solid #b5b5b5;
    outline: none;
}
.login-show input[type="button"] {
    max-width: 150px;
    width: 100%;
    background: #444444;
    color: #f9f9f9;
    border: none;
    padding: 10px;
    border-radius: 2px;
    float:right;
    cursor:pointer;
}
.login-show a{
    display:inline-block;
    padding:10px 0;
}

.register-show input[type="text"], .register-show input[type="password"],.register-show input[type="tel"]{
    width: 100%;
    display: block;
    margin:20px 0;
    padding: 15px;
    border: 1px solid #b5b5b5;
    outline: none;
}
.register-show input[type="button"] {
    max-width: 150px;
    width: 100%;
    background: #444444;
    color: #f9f9f9;
    border: none;
    padding: 10px;
    text-transform: uppercase;
    border-radius: 2px;
    float:right;
    cursor:pointer;
}

.credit {
    position:absolute;
    bottom:10px;
    left:10px;
    color: #3B3B25;
    margin: 0;
    padding: 0;
    font-family: Arial,sans-serif;
    text-transform: uppercase;
    font-size: 12px;
    font-weight: bold;
    letter-spacing: 1px;
    z-index: 99;
}
a{
  text-decoration:none;
  color:#2c7715;
}
    
 </style>

</head>
<body>

<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Zaten Bir Hesabınız Var Mı ?</h2>
			<p>Hemen Kaydolun</p>
			<label id="label-register" for="log-reg-show" >Giriş Yap</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Bir Hesabınız Yok Mu ?</h2>
			<p>Hemen Kaydolun</p>
			<label id="label-login" for="log-login-show">Kayıt Ol</label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel"> 
			<div class="login-show">
                <form method="POST">
                    {% if hata %}
                    <div class="alert alert-danger">
                        {{ hata }}
                    </div>
                    {% endif %}
                    {% csrf_token %}
                    <center><img src="http://www.kriptarium.com/uploads/4/1/0/0/41002523/published/267656.jpg?1628198633"/></center>
                    <h4>Giriş Yap</h4>
                    <input type="text" placeholder="Kullanıcı Adı" name="username">
                    <input type="password" placeholder="Şifre" name="password">
                    <button type="submit" class="btn btn-primary" >Giriş Yap </button>
                    <a href="/envanter">Şifrenizi mi Unuttunuz ?</a>
                </form>
			</div>


            
            
			<div class="register-show">
                <form method="POST">
                    {% csrf_token %}
                <center><img src="http://www.kriptarium.com/uploads/4/1/0/0/41002523/published/267656.jpg?1628198633"/></center>
				<h2>Kayıt Ol</h2>
                <input type="text" placeholder="Kurum Adı" name="kurum_adi">
                <input type="text" placeholder="Bilgi Girişi Yapan Kişi Ad-Soyad" name="kullanici_adi">
                <input type="tel" placeholder="Kurum Tel No" name="tel">
				<input type="email" placeholder="Email" name="emaill">
				<input type="password" placeholder="Şifre" name="sifre">
				<input type="password" placeholder="Tekrar Şifre" name="tekrar_sifre">
				<button type="submit" class="btn btn-primary">Kayıt Ol</button>
                </form>
			</div>
		</div>
	</div>

  <script>

$(document).ready(function(){
    $('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');
});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();
        
        $('.white-panel').removeClass('right-log');
        
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});
  
  </script>

</body>
</html>
